<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Random Quote Machine</title>
</head>
<body class="loading">
  <img id="background-img" class="background" src="imgs/background.jpg">
  <div class="wrapper" id="quote-box">
    <p id="text">Knowledge is of two kinds: that which is absorbed and that which is heard. And that which is heard does not profit if it is not absorbed.</p>
    <p id="author">Ali ibn Abi Talib (R.A)</p>
    <div class="buttons">
      <div class="icons">
        <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/Ayoub-Younes" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://codepen.io/JobJonah" target="_blank"><i class="fa-brands fa-codepen"></i></a>
      </div>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
</body>
</html>
<script src="./script.js"></script>
